<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utsav | Terminal</title>
    <link rel="stylesheet" href="/node_modules//xterm/css/xterm.css">
    <script src="/node_modules/xterm/lib/xterm.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            min-width: 500px;
            min-height: 500px;
            background-color: gray;
        }

        #root {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="terminal"></div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const root = document.getElementById('root');
    const termDOM = document.getElementById("terminal");

    // init
    const socket = io();
    const term = new Terminal();

    // config
    term.open(termDOM);
    term.resize(90, 25);
    socket.emit('resize', 90, 25);

    // input
    term.onData((data) => {
        socket.emit('in', data);
    })

    // output
    socket.on('out', (data) => {
        term.write(data);
    })

    // exit
    socket.on('exit', (data) => {
        term.dispose();
        console.log("Terminal exit", data);
    })

    // resize
    window.addEventListener('resize', () => {
        const style = window.getComputedStyle(root);
        const width = parseInt(style.width.split("px")[0]);
        const height = parseInt(style.height.split("px")[0]);

        cols = (width > 1000) ? 90 : 80;
        rows = (height > 600) ? 25 : 20;
        socket.emit('resize', cols, rows);
        term.resize(cols, rows);
    })

    // focus
    window.addEventListener('focus', () => {
        term.focus();
    })

</script>

</html>
